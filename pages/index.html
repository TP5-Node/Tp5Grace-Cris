<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="statics/js/main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Josefin+Sans&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="https://marcreativo.github.io/tp-results/result.css">
<script src="https://marcreativo.github.io/tp-results/result.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    
    <link rel="stylesheet" href="statics/styles/main.css">
    <link rel="icon" type="image/icon" href="statics/images/display.ico" />
    
    <title>Start to code</title>
</head>

<body onload="initialize()" >
    <div id="main" class="main">
        <header>
            <h1>Star to Code</h1>
        </header>
        <div class="addData">
            <a href="#" onclick="showModal()" id="showModal">Add Info</a>
            <input id="filterInput" type="text" placeholder="Filter...." id="filter" onkeyup="enterKeyPress(event)">
        </div>
        <table class="tableData">
            <thead class="tableTitles">
                <th>Name</th>
                <th>Modality</th>
                <th>Price</th>
                <th>Email</th>
                <th>Actions</th>
            </thead>
            <tbody id="tableContain" class="tableContain">
            </tbody>
        </table>
           
           
        </div>
    </div>
    <!-- MODAL -->
    <div id="backModal" class="backModal hide">
        <div id="modal" class="modal">
            <div class="headMod">
                <h2 class="modalTitle">Add  new resource</h2>
                <a href="#" class="closeBtn" onclick="closeModal()">&times;</a>
            </div>
            <form action="">
                <label for="input-name">Name</label>
                <input type="text" id="name" required>
                <label for="input-email">Modality</label>
                <input type="text" id="modality" pattern="Online|Presencial|Online&Presencial" required="required">
                <label for="input-price">Price</label>
                <input type="number" id="price" required>
                <label for="input-phone">Email</label>
                <input type="email" id="email" required="required" oninvalid="InvalidMsg(this);" oninput="InvalidMsg(this);">
            </form>
            <div class="close">
                <a href="#" onclick="closeModal()">CANCEL</a>
                <a href="#" onclick="postCourse()">ADD</a>
            </div>
        </div>
    </div>
    <!-- EDIT MODAL -->
    <div  id="editCourseModal" class="backModal hide">
        <div id="editModal" class="modal" >
            <div class="headMod">
                <h2 class="modalTitle">Edite resource</h2>
                <a href="#" class="closeBtn" onclick="closeEditModal()">&times;</a>
            </div>
            <form action="#">
                <label for="input-name" id>Name</label>
                <input type="text" id="editName" required>
                <label for="input-email">Modality</label>
                <input type="text" id="editModality" pattern="online|presencial|Online&Presencial" required>
                <label for="input-price">Price</label>
                <input type="number" id="editPrice" required>
                <label for="input-email">Email</label>
                <input type="email" id="editEmail" required>
            </form>
            <div class="close">
                <a href="#" onclick="closeEditModal()">CANCEL</a>
                <a href="#" id="EditConf">MODIFY</a>
            </div>
        </div>
    </div>
    <!-- DELETE ALERT -->
    <div class="backModal hide" id="deleteCourseModal">
        <div id="deleteModal" class="deleteModal" >
            <div class="headMod">
                <h2 class="modalTitle">Delete resource</h2>
                <a href="#" class="closeBtn" onclick="closeDeleteModal()">&times;</a>
            </div>
            <h5>Are you sure you want to delete this record?</h5>
            <img src="../statics/images/eraser.jpg" alt="">
            <div class="close">
                <a href="#" onclick="closeDeleteModal()">CANCEL</a>
                <a href="#" id="deleteConf">SURE</a>
            </div>
        </div>
    </div>
   
</body>

</html>
