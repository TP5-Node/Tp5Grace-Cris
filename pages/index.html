<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="statics/js/main2.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Josefin+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    
    <link rel="stylesheet" href="statics/styles/main.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/shaki.ico" type="image/x-icon">
    <title>Start to code</title>
</head>

<body onload="initialize()">
    <div id="main" class="main">
        <header>
            <h1>Star to Code</h1>
        </header>
        <div class="addData">
            <a href="#" onclick="showModal()" id="showModal">Add Info</a>
            <input type="text" placeholder="Filter...." id="filter">
        </div>
        <div class="tableData">
            <ul class="titles"> 
                <li>Name</li>
                <li>Modality</li>
                <li>Price</li>
                <li>Web</li>
                <li>Actions</li>
            </ul>
            <ul id="ulData" class="ulData">
                   
            </ul>
        </div>
    </div>
    <!-- MODAL -->
    <div id="backModal" class="backModal hide">
        <div id="modal" class="modal" >
            <div class="headMod">
                <h2>Add  new resource</h2>
                <span class="closeBtn" onclick="closeModal()">&times;</span>
            </div>
            <form action="">
                <label for="input-name">Name</label>
                <input type="text" name="" id="input-name">
                <label for="input-email">Modality</label>
                <input type="text" name="" id="input-email">
                <label for="textarea-address">Price</label>
                <textarea id="textarea-address"></textarea>
                <label for="input-phone">Web</label>
                <input type="text" name="" id="input-phone">
            </form>
            <div class="close">
                <a href="#" onclick="closeModal()">CANCEL</a>
                <a href="#" onclick="createUser()">ADD</a>
            </div>
        </div>
    </div>
    
    <div id="editEmployeeModal" style="display:none">
            <form action="">

            </form> 
    </div>
    <div id="deleteEmployeeModal" class="modal fade" style="display:none">
            <form action="">

            </form> 
    </div>
</body>

</html>
