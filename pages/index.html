<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="statics/js/main2.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Josefin+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    
    <link rel="stylesheet" href="statics/styles/main.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/shaki.ico" type="image/x-icon">
    <title>Start to code</title>
</head>

<body>
    <div id="main" class="main">
        <header>
            <h1>Star to Code</h1>
        </header>
        <div class="addData">
            <a href="#" onclick="showModal()" id="showModal">Add Info</a>
            <input type="text" placeholder="Filter...." id="filter">
        </div>
        <div class="tableData">
            <ul class="titles">
                <li>Name</li>
                <li>Modality</li>
                <li>Price</li>
                <li>Web</li>
                <li>Actions</li>
            </ul>
            <ul class="ulData">
                <li>Name</li>
                <li>Modality</li>
                <li>Price</li>
                <li>Web</li>
                <li>Actions</li>
            </ul>
        </div>
    </div>
    <!-- MODAL -->
    <div class="backModal hide">
        <div id="modal" class="modal" onclick="showModal()">
            <div class="headMod">
                <h2>Add  new resource</h2>
                <span class="closeBtn">&times;</span>
            </div>
            <form action="">
                <label for="input-name">Name</label>
                <input type="text" name="" id="input-name">
                <label for="input-email">Modality</label>
                <input type="text" name="" id="input-email">
                <label for="textarea-address">Price</label>
                <textarea id="textarea-address"></textarea>
                <label for="input-phone">Web</label>
                <input type="text" name="" id="input-phone">
            </form>
            <div class="close">
                <a href="#" onclick="closeModal()">CANCEL</a>
                <a href="#" onclick="">ADD</a>
            </div>
        </div>
    </div>
    <!-- EDIT MODAL -->
    <div class="backModal hide" id="editEmployeeModal">
        <div id="editModal" class="modal" onclick="showModal()">
            <div class="headMod">
                <h2>Edite resource</h2>
                <span class="closeBtn">&times;</span>
            </div>
            <form action="">
                <label for="input-name">Name</label>
                <input type="text" name="" id="input-name">
                <label for="input-email">Modality</label>
                <input type="text" name="" id="input-email">
                <label for="textarea-address">Price</label>
                <textarea id="textarea-address"></textarea>
                <label for="input-phone">Web</label>
                <input type="text" name="" id="input-phone">
            </form>
            <div class="close">
                <a href="#" onclick="closeModal()">CANCEL</a>
                <a href="#" onclick="">ADD</a>
            </div>
        </div>
    </div>
    <!-- DELETE ALERT -->
    <div class="backModal hide" id="editEmployeeModal">
        <div id="deleteModal" class="deleteModal" onclick="showModal()">
            <div class="headMod">
                <h2>Delete resource</h2>
                <span class="closeBtn">&times;</span>
            </div>
            <h5>Are you sure you want to delete this record?</h5>
            <img src="../statics/images/eraser.jpg" alt="">
            <div class="close">
                <a href="#" onclick="closeModal()">CANCEL</a>
                <a href="#" onclick="">SURE</a>
            </div>
        </div>
    </div>
    
</body>

</html>
