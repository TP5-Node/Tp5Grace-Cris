<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="statics/js/main2.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Josefin+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    
    <link rel="stylesheet" href="statics/styles/main.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/shaki.ico" type="image/x-icon">
    <title>Start to code</title>
</head>

<body onload="initialize()" >
    <div id="main" class="main">
        <header>
            <h1>Star to Code</h1>
        </header>
        <div class="addData">
            <a href="#" onclick="showModal()" id="showModal">Add Info</a>
            <input id="filterInput" type="text" placeholder="Filter...." id="filter" onkeypress="enterKeyPress(event)">
        </div>
        <table class="tableData">
            <thead class="tableTitles">
                <th>Name</th>
                <th>Modality</th>
                <th>Price</th>
                <th>Email</th>
                <th>Actions</th>
            </thead>
            <tbody id="tableContain" class="tableContain">
            </tbody>
        </table>
           
           
        </div>
    </div>
    <!-- MODAL -->
    <div id="backModal" class="backModal hide">
        <div id="modal" class="modal">
            <div class="headMod">
                <h2>Add  new resource</h2>
                <a href="#" class="closeBtn" onclick="closeModal()">&times;</a>
            </div>
            <form action="">
                <label for="input-name">Name</label>
                <input type="text" id="name">
                <label for="input-email">Modality</label>
                <input type="text" id="modality">
                <label for="input-price">Price</label>
                <input type="text" id="price">
                <label for="input-phone">Email</label>
                <input type="text" id="email">
            </form>
            <div class="close">
                <a href="#" onclick="closeModal()">CANCEL</a>
                <a href="#" onclick="postCourse()">ADD</a>
            </div>
        </div>
    </div>
    <!-- EDIT MODAL -->
    <div  id="editCourseModal" class="backModal hide">
        <div id="editModal" class="modal" >
            <div class="headMod">
                <h2>Edite resource</h2>
                <a href="#" class="closeBtn" onclick="closeEditModal()">&times;</a>
            </div>
            <form action="#">
                <label for="input-name" id>Name</label>
                <input type="text" id="editName">
                <label for="input-email">Modality</label>
                <input type="text" id="editModality">
                <label for="input-price">Price</label>
                <input type="text" id="editPrice">
                <label for="input-email">Email</label>
                <input type="text" id="editEmail">
            </form>
            <div class="close">
                <a href="#" onclick="closeEditModal()">CANCEL</a>
                <a href="#" onclick="">ADD</a>
            </div>
        </div>
    </div>
    <!-- DELETE ALERT -->
    <div class="backModal hide" id="deleteCourseModal">
        <div id="deleteModal" class="deleteModal" >
            <div class="headMod">
                <h2>Delete resource</h2>
                <a href="#" class="closeBtn" onclick="closeDeleteModal()">&times;</a>
            </div>
            <h5>Are you sure you want to delete this record?</h5>
            <img src="../statics/images/eraser.jpg" alt="">
            <div class="close">
                <a href="#" onclick="closeDeleteModal()">CANCEL</a>
                <a href="#" id="deleteConf">SURE</a>
            </div>
        </div>
    </div>
    
</body>

</html>
